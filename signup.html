  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg,#6366f1,#22d3ee);
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #4338ca;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <div id="app">Loading...</div>
  </div>

  <script>
    window.addEventListener("load", async () => {
      await Clerk.load();

      const app = document.getElementById("app");

      if (Clerk.user) {
        app.innerHTML = `
          <h2>Welcome, ${Clerk.user.firstName || "User"} ðŸ‘‹</h2>
          <div id="user-button"></div><br>
          <button onclick="goHome()">Go to Dictionary</button>
        `;

        Clerk.mountUserButton(
          document.getElementById("user-button")
        );

      } else {
        app.innerHTML = `<div id="sign-in"></div>`;
        Clerk.mountSignIn(
          document.getElementById("sign-in"),
          { redirectUrl: "dictionary.html" }
        );
      }
    });

    function goHome() {
      window.location.href = "dictionary.html";
    }
  </script>

</body>
